<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--<link rel="stylesheet" type="text/css" href="style.css">!-->
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="utf-8" />

  </head>
  <body>

	<div id="title">
		<a class="link-text" href="/index.html">
			<h1 class="display-1">Perlin Terrain</h1>
		</a>
	</div>

	<div class="container" style="margin-top:5%;">
        <div class="row">
            <div class="col-sm-3">

                <h3>Sliders</h3>

				<!-- <div class="slidecontainer"> -->
					<p class="lead" style="color: white;">Flying Speed</p>
					<input type="range" min="0" max="100" value="25" class="slider" id="speedSlider">

					<p class="lead" style="color: white;">X-axis Noise</p>
					<input type="range" min="0" max="100" value="10" class="slider" id="xSlider">
					
					<p class="lead" style="color: white;">Y-axis Noise</p>
					<input type="range" min="0" max="100" value="10" class="slider" id="ySlider">

					<p class="lead" style="color: white;">Positive Terrain Offset</p>
					<input type="range" min="0" max="100" value="20" class="slider" id="posSlider">

					<p class="lead" style="color: white;">Negative Terrain Offset</p>
					<input type="range" min="0" max="100" value="20" class="slider" id="negSlider">

					<p class="lead" style="color: white;">Camera Rotation</p>
					<input type="range" min="15" max="100" value="15" class="slider" id="rotateSlider">

					<p class="lead" style="color: white;">Camera Height</p>
					<input type="range" min="0" max="100" value="10" class="slider" id="heightSlider">
				  <!-- </div> -->

                
                
            </div>

            <div class="col-sm-6">
            
				<div id="canvasForHTML">
					<script src="/js/perlinTerrain.js"></script>

				</div>

            </div>

            <div class="col-sm-3">
            </div>
        </div>
    </div>
   
  </body>
</html>
